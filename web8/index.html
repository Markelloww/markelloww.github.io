<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №8 Попов Марк</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
<div id="modal" data--modal="hidden">
    <div id="modal-inner">
        <div id="modal-head">
            <h1>Обратная связь</h1>
            <button id="close-button">Закрыть</button>
        </div>
        <div id="modal-body">
            <form id="form" accept-charset="UTF-8">
                <div id="form-name">
                    <label for="name">ФИО:</label><br>
                    <input type="text" name="name" id="name" class="save" required placeholder="Иванов Иван Иванович">
                </div>
                <div id="form-email">
                    <label for="email">Почта:</label><br>
                    <input type="email" name="email" id="email" class="save" placeholder="template@mail.ru">
                </div>
                <div id="form-phone">
                    <label for="phone">Телефон:</label><br>
                    <input type="tel" name="phone" id="phone" class="save" placeholder="79001234567">
                </div>
                <div id="form-message">
                    <label for="message">Сообщение:</label><br>
                    <textarea name="message" id="message" rows="5" class="save" required></textarea>
                </div>
                <div id="form-acception">
                    <input type="checkbox" name="uacception" id="acception" required checked>
                    <label for="acception">Я согласен с политикой обработки персональных данных.</label>
                </div>
                <div>
                    <button type="button" id="submit-button">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="content">
    <button type="button" id="feedback-button">Обратная связь</button>
</div>
</body>
</html>
